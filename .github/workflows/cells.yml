name: Push cells

on:
  push:
    branches:
      - master
      - ghcr

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Clone repo
      uses: actions/checkout@v2

    - name: Build cells
      run: cd service/runtime/cells; bash build.sh
      env:
        USERNAME: ${{ secrets.GHCR_ACTOR }}
        PASSWORD: ${{ secrets.GHCR_PAT }}
