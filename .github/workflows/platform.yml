name: Platform Image

on:
  push:
    branches:
      - master
    tags:
      - v2.*
      - v3.*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Clone repo
      uses: actions/checkout@v2

    - name: Fetch tags
      run: git fetch --prune --unshallow

    - name: Replace platform profile
      id: replace-profile
      run: |
        echo '\n\nreplace github.com/micro/micro/profile/platform/v3 => ./profile/platform' | tee -a go.mod

    - name: Build profile
      run: micro init --profile=platform --output=profile.go

    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: micro/platform
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag_names: true
        snapshot: true