apiVersion: v1
kind: Service
metadata:
  name: micro-network
  namespace: default
  labels:
    name: micro-network
    micro: runtime
spec:
  ports:
  - port: 8085
    protocol: UDP
    name: network-udp
    targetPort: 8085
  - port: 443
    protocol: TCP
    name: network-tcp
    targetPort: 443
  selector:
    name: micro-network
    micro: runtime
